# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
       - image: circleci/ruby:2.4.1-node-browsers
       environment:
          PGHOST: 127.0.0.1
          RAILS_ENV: test
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      # Database setup
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

            bundle exec rake test test/ "

      - run:
          name: Deploy to heroku
          branch: master
          command: |
            if ["${CIRCLE_BRANCH }" == "master" ]; then
              echo 'heroku.com ssh-rsa  dstanza@DSTANZA-PC' >> ~/.ssh/known_hosts
              git push git@heroku.com:dstanza-kampus-ror-dstanza.git master
            fi

          # heroku config:add gmail_user_name=didi_stanza@gmail.com gmail_password=xxxxxxxx
          # heroku config:add FACEBOOK_KEY=xxxx FACEBOOK_SECRET=xxxx
